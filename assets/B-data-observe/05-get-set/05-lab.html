<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>RactiveJS Workshop</title>

	<link rel="stylesheet" type="text/css" href="../../css/style.css">
	<script src='../../js/ractive.js'></script>
	<script src='https://code.jquery.com/jquery-2.1.1.min.js'></script>

	<style>
		li {
			cursor: pointer;
		}

		div {
			display: inline-block;;
			border: 1px solid steelblue;
			background: lightsteelblue;
		}
	</style>
</head>
<body>


<script id='template' type='text/ractive'>

{{#each items}}
 <li on-click='animate("selected", this)'>{{name}} {{number}}
{{/each}}

{{#with selected}}
	<div style='width: {{number}}px; background-color: {{color}}'>{{name}}</div>
{{else}}
	select a city
{{/with}}

</script>

<script>
window.ractive = new Ractive({
	el: document.body,
	template: '#template',
	data:{
		person: {
			first: 'sally',
			last: 'smith'
		},
		items: [
			{ name: 'portland', number: 100, color: 'red' },
			{ name: 'seattle', number: 200, color: 'blue' },
			{ name: 'tokyo', number: 150, color: 'green' }
		]
	}
});

</script>
